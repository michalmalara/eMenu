{% extends 'base.html' %}
{% block body %}

<a href="/"><= Powrót</a>
    <h1>
    {{ object.name }}
    </h1>
    <p>
    {{ object.description }}
    </p>
    <p>Dania:</p>
    <table style="border-width: 5px; border-color: black">
    <tr>
        <td>Nazwa</td>
        <td>Cena</td>
    </tr>
        {% for dish in menu.dishes.all %}
            <tr>
                <td><a href="/dish_detail/{{ dish.pk }}">{{ dish.name }}</a></td>
                <td>{{ dish.price }} zł</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
